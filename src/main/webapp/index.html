<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>

<div id="sign" style="top:10px;right:35px;position:absolute;z-index:9999"></div>

<div class="container">
    <form action="http://localhost:8080/todo/tasks" method="post">
        <br>
        <div class="form-group">
            <label for="description">New task description:</label>
            <input type="text" class="form-control" name="description" id="description">
        </div>
        <div class="form-group"><button type="submit" class="btn btn-primary" onclick="return validate()">Add task</button></div>
    </form>
    <div class="form-group">
        <label for="done"><input type="checkbox" id="done" onchange="getCompletedItems(this)"> Show completed</label>
    </div>
</div>
<div class="container">
    <h2>To do</h2>
    <table class="table table-striped" id="table">
        <thead>
        <tr>
            <th>Task</th>
            <th>Created</th>
            <th>User</th>
            <th>Completed</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
